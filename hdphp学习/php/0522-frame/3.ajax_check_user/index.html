<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
//				//表单提交事件
//				$('form').submit(function(){
//					//返回假，表单不能提交
//					return false;
//				})
				
				
				//用户名失去焦点事件
				$('input[name=username]').blur(function(){
					var username = $(this).val();
					//异步
					$.ajax({
						type:"post",
						url:"./check_user.php",
						data:{uname : username},
						success:function(phpData){
							//如果可以注册
							if(phpData == '1'){
								$('#username_msg').html("<span style='color:green'>恭喜，可以注册</span>");
							}else{
								$('#username_msg').html("<span style='color:red'>用户名已存在</span>");
							}
						}
					});
				})
			})
		</script>
	</head>
	<body>
		<form action="" method="post">
			用户名：<input type="text" name="username" id="" /><span id="username_msg"></span>
			<br />
			密码： <input type="password" name="password" id="" />
			<br />
			确认密码： <input type="password" name="passwordc" id="" />
			<br />
			<input type="submit" value="注册"/>
		</form>
		
	</body>
	
	
	
	
	
	
	
</html>
