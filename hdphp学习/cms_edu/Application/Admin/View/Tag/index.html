<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>标签管理</title>
    <style type="text/css">
        /*修改按钮*/
       .table2 tr td{
            height: 35px;
        }
        input[type="text"]{
            background-color: #FFFFFF;
            border: 2px solid #DDDDDD;
            border-radius: 0;
            box-shadow: 2px 2px 2px #F0F0F0 inset !important;
            color: #555555;
            display: inline-block;
            font-size: 12px;
            line-height: 30px;
            margin: 0;
            padding: 0 6px;
            vertical-align: middle;
            height: 30px;
        }
        input[type="text"]:focus{
            background: none repeat scroll 0 0 #FFFBDE;
            border: 2px solid #51B4FF;
            box-shadow: none !important;
            outline: 1px solid #51B4FF;
        }
    </style>
	<link rel="stylesheet" type="text/css" href="__STATIC__/hdjs/hdjs.css"/>
</head>
<body>
<div class="wrap">
    <table class="hd-table hd-table-list">
        <thead>
        <tr>
            <td width="30">id</td>
            <td>标签名</td>
            <td width="200">操作</td>
        </tr>
        </thead>
        <tbody>
        	<foreach from="$data" key="$k" value="$v">
	            <tr>
	                <td width="30">{$v.tid}</td>
	                <td>{$v.tagname}</td>
	                <td width="200">
						<a href="{|U:'edit',array('tid'=>$v['tid'])}" class="hd-btn hd-btn-primary hd-btn-xm">编辑</a>
						<a href="javascript:del({$v.tid});" class="hd-btn hd-btn-danger hd-btn-xm">删除</a>
	                </td>
	            </tr>
        	</foreach>
        </tbody>
    </table>
    <script type="text/javascript">
    	function del(tid){
    		if(confirm('确定删除吗？')){
    			location.href="{|U:'del'}" + '&tid=' + tid;
    		}
    	}
    </script>
    <div class="page_hdjob">
        
    </div>
</div>

</body>
</html>
