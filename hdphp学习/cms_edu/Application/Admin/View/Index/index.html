<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>后盾cms教学 - 后台管理中心</title>
  	<script src="__STATIC__/Js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function(){
            //*********左侧导航效果*************
            $('.left_menu a').click(function(){
                //去掉所有
                $('.left_menu a').removeClass('action');
                //当前添加
                $(this).addClass('action');
            });

            $('.left_menu dt').toggle(function() {
                $(this).nextAll('dd').show(500);
            },function(){
                $(this).nextAll('dd').hide(500);
            });

        })
    </script>
    <link rel="stylesheet" type="text/css" href="__CONTROLLER_VIEW__/Css/css.css">
    <link rel="stylesheet" type="text/css" href="__CONTROLLER_VIEW__/Css/quick_menu.css">
    <base target="iframe"/>
</head>
<body>
<div class="nav">
    <!--头部左侧导航-->
    <div class="top_menu"></div>
    <!--头部左侧导航-->
    <!--头部右侧导航-->
    <div class="r_menu">
        <a href="{|U:'Admin/Login/out'}" target="_self">[退出]</a><span>|</span>
        {$hd.session.adminname}
        <span>|</span>
        <a href="__ROOT__" target="_blank">前台首页</a>
    </div>
    <!--头部右侧导航-->
</div>
<!--左侧导航-->
<div class="main">
    <!--主体左侧导航-->
    <div class="left_menu">
        <div class="nid_0">
            <dl>
                <div>
                    <dt>分类管理</dt>
                    <dd>
                        <a href="{|U:'Admin/Category/index'}">分类列表</a>
                    </dd>
                    <dd>
                        <a href="{|U:'Admin/Category/add'}" class="action" >添加分类</a>
                    </dd>
                </div>
                <div>
                    <dt>标签管理</dt>

                        <a href="{|U:'Tag/index'}">标签列表</a>
                    </dd>
                    <dd>
                        <a href="{|U:'Tag/add'}">添加标签</a>
                    </dd>
                </div>
                <div>
                    <dt>文章管理</dt>
                    <dd>
                        <a href="{|U:'Article/index'}">文章列表</a>
                    </dd>
                    <dd>
                        <a href="{|U:'Article/add'}">添加文章</a>
                    </dd>
                    <dd>
                        <a href="{|U:'Article/recycle'}">回收站</a>
                    </dd>
                </div>
                
                <div>
                    <dt>静态管理</dt>
                     <dd>
                        <a href="{|U:'Index/Html/index'}">生成首页静态</a>
                    </dd>
                    <dd>
                        <a href="{|U:'Index/Html/_list'}">生成列表页静态</a>
                    </dd>
                    <dd>
                        <a href="{|U:'Index/Html/content'}">生成内容页静态</a>
                    </dd>
                </div>
                <div>
                     <dt>站点配置</dt>
                     <dd>
                        <a href="{|U:'Webset/index'}">站点配置</a>
                    </dd>
                </div>
                <div>
                     <dt>友情链接</dt>
                     <dd>
                        <a href="">友链列表</a>
                        <a href="">添加友链</a>
                    </dd>
                </div>
                <div>
                    <dt>数据备份</dt>
                     <dd>
                        <a href="{|U:'BackUp/index'}">备份列表</a>
                    </dd>
                    <dd>
                        <a href="{|U:'BackUp/backup'}">数据备份</a>
                    </dd>
                </div>
                <div>
                    <dt>评论管理</dt>

                        <a href="">评论列表</a>
                    </dd>
                </div>
                <div>
                    <dt>用户管理</dt>

                        <a href="">前台用户</a>
                        <a href="">后台用户</a>
                    </dd>
                </div>
             </dl>
        </div>
    </div>
    <!--主体左侧导航-->
    <!--内容显示区域-->

    <div class="top_content">
        <iframe src="{|U:'Admin/Index/welcome'}" scrolling="auto" frameborder="0" style="height:100%;width:100%;" name="iframe"></iframe>
    </div>
    <!--内容显示区域-->
</div>

</body>
</html>
