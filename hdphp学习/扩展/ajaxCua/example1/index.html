<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('#check').click(function(){
					var start = $('input[name=start]').val();
					var end = $('input[name=end]').val();
					$.ajax({
						type:"get",
						url:'http://www.webxml.com.cn/WebServices/TrainTimeWebService.asmx/getStationAndTimeByStationName?StartStation=' + start + '&ArriveStation=' + end + '&UserID=',
						dataType:'xml',
						success:function(data){
							
						}
					});
				})
			})
		</script>
	</head>
	<body>
		起始站：<input type="text" name="start" id="" />
		<br />
		终点站：<input type="text" name="end" id="" />
		<br />
		<input type="button" value="查询" id="check" />
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
